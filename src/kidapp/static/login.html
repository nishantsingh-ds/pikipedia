<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderBot - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üéì WonderBot</h1>
            <p>Your AI Learning Companion</p>
        </div>

        <div id="login-form" class="form-container active">
            <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">Welcome Back!</h2>
            
            <div id="login-error" class="error" style="display: none;"></div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>
            
            <div class="toggle-form">
                <p>Don't have an account? <a href="#" onclick="toggleForm('register')">Sign up</a></p>
            </div>
        </div>

        <div id="register-form" class="form-container">
            <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">Join WonderBot!</h2>
            
            <div id="register-error" class="error" style="display: none;"></div>
            <div id="register-success" class="success" style="display: none;"></div>
            
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required minlength="3">
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="register-age">Age (optional)</label>
                    <input type="number" id="register-age" min="3" max="18">
                </div>
                
                <div class="form-group">
                    <label for="register-interests">Interests (optional)</label>
                    <input type="text" id="register-interests" placeholder="e.g., dinosaurs, space, art">
                </div>
                
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <div class="toggle-form">
                <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Password strength validation
        function checkPasswordStrength(password) {
            let score = 0;
            let feedback = [];
            
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[a-z]/.test(password)) score += 1;
            if (/\d/.test(password)) score += 1;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score += 1;
            
            // Check for common patterns
            const commonPatterns = ['password', '123456', 'qwerty', 'admin', 'user'];
            if (commonPatterns.some(pattern => password.toLowerCase().includes(pattern))) {
                score = Math.max(0, score - 2);
                feedback.push("Avoid common patterns");
            }
            
            let strength = 'weak';
            let strengthClass = 'strength-weak';
            let strengthText = 'Very weak password';
            
            if (score >= 5) {
                strength = 'strong';
                strengthClass = 'strength-strong';
                strengthText = 'Strong password!';
            } else if (score >= 4) {
                strength = 'good';
                strengthClass = 'strength-good';
                strengthText = 'Good password';
            } else if (score >= 3) {
                strength = 'fair';
                strengthClass = 'strength-fair';
                strengthText = 'Fair password';
            } else {
                strength = 'weak';
                strengthClass = 'strength-weak';
                strengthText = 'Weak password';
            }
            
            return { score, strength, strengthClass, strengthText, feedback };
        }
        
        function updatePasswordStrength(password) {
            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');
            
            if (!password) {
                strengthFill.className = 'strength-fill';
                strengthText.textContent = 'Enter a password';
                strengthText.className = 'strength-text';
                return;
            }
            
            const result = checkPasswordStrength(password);
            
            strengthFill.className = `strength-fill ${result.strengthClass}`;
            strengthText.textContent = result.strengthText;
            strengthText.className = `strength-text ${result.strengthClass}`;
        }
        
        // Add password strength listener
        document.getElementById('register-password').addEventListener('input', function() {
            updatePasswordStrength(this.value);
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                window.location.href = '/dashboard';
            }
        });

        function toggleForm(formType) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            if (formType === 'register') {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
            }
            
            // Clear any error messages
            document.getElementById('login-error').style.display = 'none';
            document.getElementById('register-error').style.display = 'none';
            document.getElementById('register-success').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            const errorDiv = document.getElementById('login-error');
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('authToken', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    const errorData = await response.json();
                    errorDiv.textContent = errorData.detail || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const age = document.getElementById('register-age').value;
            const interests = document.getElementById('register-interests').value;
            
            const errorDiv = document.getElementById('register-error');
            const successDiv = document.getElementById('register-success');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Check password strength before submitting
            const passwordCheck = checkPasswordStrength(password);
            if (passwordCheck.score < 3) {
                errorDiv.textContent = 'Please choose a stronger password. ' + passwordCheck.feedback.join(', ');
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        age: age ? parseInt(age) : null,
                        interests: interests || null,
                        role: 'student'
                    })
                });
                
                if (response.ok) {
                    successDiv.textContent = 'Account created successfully! You can now login.';
                    successDiv.style.display = 'block';
                    
                    // Clear form
                    event.target.reset();
                    updatePasswordStrength('');
                    
                    // Switch to login form after a delay
                    setTimeout(() => {
                        toggleForm('login');
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    errorDiv.textContent = errorData.detail || 'Registration failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        }

        // Demo login for testing
        function demoLogin() {
            document.getElementById('login-username').value = 'demo';
            document.getElementById('login-password').value = 'password';
            handleLogin(new Event('submit'));
        }

        // Debug function to check storage
        async function debugStorage() {
            try {
                const response = await fetch('/debug/storage');
                if (response.ok) {
                    const data = await response.json();
                    console.log('üîç Memory Storage Data:', data);
                    return data;
                } else {
                    console.error('‚ùå Debug endpoint not available:', response.status);
                    return null;
                }
            } catch (error) {
                console.error('‚ùå Error accessing debug endpoint:', error);
                return null;
            }
        }

        // Debug function to check users
        async function debugUsers() {
            try {
                const response = await fetch('/debug/users');
                if (response.ok) {
                    const data = await response.json();
                    console.log('üë• Registered Users:', data);
                    return data;
                } else {
                    console.error('‚ùå Users endpoint not available:', response.status);
                    return null;
                }
            } catch (error) {
                console.error('‚ùå Error accessing users endpoint:', error);
                return null;
            }
        }

        // Auto-check storage on page load
        window.addEventListener('load', () => {
            console.log('üîç Checking memory storage...');
            debugStorage();
            debugUsers();
        });
    </script>
</body>
</html>
